<html>
{% include basic_header.html %}
<div id="content">
    <div class = "ribbon">
             <div class = "ribbon-content">
                {{ page.date | date: "%m %d %Y" }}
            </div>
        </div>
    <div class="text">
        <h3>{{ page.title }}</h3>
        <div class = "article-content">
            {{ content }}
        </div>
    </div>
    <div class = "social-btn">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="Brandon Foster">Tweet</a>
        <!-- Google + -->
        <g:plusone size="medium"></g:plusone>
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'brandonfosternet'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>
    <script type="text/javascript">
        (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">
        comments powered by 
        <span class="logo-disqus">
            Disqus
        </span>
    </a>
</div>
<div class="footer">
  <footer>
  </footer>
</div>
    {% include footer.html %}

</html>
